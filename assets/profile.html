<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">User Profile</h3>
            </div>
            <div class="panel-body" id="profileDetails">
                <!-- User details will be displayed here -->
            </div>
            <div class="panel-footer">
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
    // Dummy user data (replace this with actual data retrieved from the server)
    var userData = {
        username: "john_doe",
        email: "john@example.com",
        age: 25,
        dob: "1998-05-15"
        // Add more fields as needed
    };

    // Function to display user details on the page
    function displayUserProfile(user) {
        var profileDetails = document.getElementById("profileDetails");

        var detailsHtml = `
            <p><strong>Username:</strong> ${user.username}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Age:</strong> ${user.age}</p>
            <p><strong>Date of Birth:</strong> ${user.dob}</p>
            <!-- Add more fields as needed -->
        `;

        profileDetails.innerHTML = detailsHtml;
    }

    // Call the function with the user data
    displayUserProfile(userData);
</script>

</body>
</html>
